<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Record Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }

        .content {
            padding: 40px;
        }

        .form-section {
            background: #f8f9ff;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            border: 2px solid #e1e5f2;
        }

        .form-section h2 {
            color: #333;
            margin-bottom: 25px;
            font-size: 1.5em;
            display: flex;
            align-items: center;
        }

        .form-section h2::before {
            content: "üìù";
            margin-right: 10px;
            font-size: 1.2em;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 25px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-weight: 600;
            color: #555;
            margin-bottom: 8px;
            font-size: 0.95em;
        }

        .form-group input {
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 1em;
            transition: all 0.3s ease;
            background: white;
        }

        .form-group input:focus {
            outline: none;
            border-color: #4facfe;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
            transform: translateY(-2px);
        }

        .add-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .add-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .add-btn:active {
            transform: translateY(0);
        }

        .records-section {
            margin-top: 40px;
        }

        .records-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .records-header h2 {
            color: #333;
            font-size: 1.5em;
            display: flex;
            align-items: center;
        }

        .records-header h2::before {
            content: "üìä";
            margin-right: 10px;
            font-size: 1.2em;
        }

        .export-btn {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .export-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(17, 153, 142, 0.3);
        }

        .records-table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
        }

        .records-table th {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 18px 15px;
            text-align: left;
            font-weight: 600;
            font-size: 0.95em;
        }

        .records-table td {
            padding: 15px;
            border-bottom: 1px solid #f0f0f0;
            color: #333;
        }

        .records-table tr:hover {
            background: #f8f9ff;
        }

        .delete-btn {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 6px;
            font-size: 0.9em;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .delete-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 5px 10px rgba(255, 107, 107, 0.3);
        }

        .no-records {
            text-align: center;
            padding: 60px 20px;
            color: #999;
            font-size: 1.1em;
        }

        .no-records::before {
            content: "üìã";
            display: block;
            font-size: 3em;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        @media (max-width: 768px) {
            .content {
                padding: 20px;
            }
            
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .records-table {
                font-size: 0.9em;
            }
            
            .records-table th,
            .records-table td {
                padding: 12px 8px;
            }
            
            .header h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Medical Record Tracker</h1>
            <p>Keep track of your daily health measurements</p>
        </div>

        <div class="content">
            <div class="form-section">
                <h2>Add New Record</h2>
                <form id="recordForm">
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="date">Date</label>
                            <input type="date" id="date" required>
                        </div>
                        <div class="form-group">
                            <label for="time">Time</label>
                            <input type="time" id="time" required>
                        </div>
                        <div class="form-group">
                            <label for="systolic">Blood Pressure - Systolic</label>
                            <input type="number" id="systolic" placeholder="e.g., 120" min="50" max="250" required>
                        </div>
                        <div class="form-group">
                            <label for="diastolic">Blood Pressure - Diastolic</label>
                            <input type="number" id="diastolic" placeholder="e.g., 80" min="30" max="150" required>
                        </div>
                        <div class="form-group">
                            <label for="sugar">Sugar Level (mg/dL)</label>
                            <input type="number" id="sugar" placeholder="e.g., 95" min="50" max="500" required>
                        </div>
                    </div>
                    <button type="submit" class="add-btn">
                        ‚ûï Add Record
                    </button>
                </form>
            </div>

            <div class="records-section">
                <div class="records-header">
                    <h2>Your Records</h2>
                    <button class="export-btn" onclick="exportToCSV()">
                        üì• Export to Excel
                    </button>
                </div>
                
                <div id="recordsContainer">
                    <div class="no-records">
                        No records yet. Add your first measurement above!
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let records = [];

        // Set current date and time as default
        function setCurrentDateTime() {
            const now = new Date();
            const dateInput = document.getElementById('date');
            const timeInput = document.getElementById('time');
            
            dateInput.value = now.toISOString().split('T')[0];
            timeInput.value = now.toTimeString().split(' ')[0].substring(0, 5);
        }

        // Load records from memory on page load
        function loadRecords() {
            const savedRecords = localStorage.getItem('medicalRecords');
            if (savedRecords) {
                records = JSON.parse(savedRecords);
                displayRecords();
            }
        }

        // Save records to memory
        function saveRecords() {
            localStorage.setItem('medicalRecords', JSON.stringify(records));
        }

        // Add new record
        document.getElementById('recordForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const record = {
                id: Date.now(),
                date: document.getElementById('date').value,
                time: document.getElementById('time').value,
                systolic: document.getElementById('systolic').value,
                diastolic: document.getElementById('diastolic').value,
                sugar: document.getElementById('sugar').value
            };

            records.unshift(record); // Add to beginning of array
            saveRecords();
            displayRecords();
            
            // Reset form and set new current time
            this.reset();
            setCurrentDateTime();
            
            // Show success feedback
            const button = document.querySelector('.add-btn');
            const originalText = button.innerHTML;
            button.innerHTML = '‚úÖ Record Added!';
            button.style.background = 'linear-gradient(135deg, #11998e 0%, #38ef7d 100%)';
            
            setTimeout(() => {
                button.innerHTML = originalText;
                button.style.background = 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)';
            }, 2000);
        });

        // Display records in table
        function displayRecords() {
            const container = document.getElementById('recordsContainer');
            
            if (records.length === 0) {
                container.innerHTML = `
                    <div class="no-records">
                        No records yet. Add your first measurement above!
                    </div>
                `;
                return;
            }

            const table = `
                <table class="records-table">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Time</th>
                            <th>Blood Pressure</th>
                            <th>Sugar Level</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${records.map(record => `
                            <tr>
                                <td>${formatDate(record.date)}</td>
                                <td>${formatTime(record.time)}</td>
                                <td>${record.systolic}/${record.diastolic} mmHg</td>
                                <td>${record.sugar} mg/dL</td>
                                <td>
                                    <button class="delete-btn" onclick="deleteRecord(${record.id})">
                                        üóëÔ∏è Delete
                                    </button>
                                </td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
            
            container.innerHTML = table;
        }

        // Delete record
        function deleteRecord(id) {
            if (confirm('Are you sure you want to delete this record?')) {
                records = records.filter(record => record.id !== id);
                saveRecords();
                displayRecords();
            }
        }

        // Format date for display
        function formatDate(dateStr) {
            const date = new Date(dateStr);
            return date.toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'short',
                day: 'numeric'
            });
        }

        // Format time for display
        function formatTime(timeStr) {
            const [hours, minutes] = timeStr.split(':');
            const time = new Date();
            time.setHours(hours, minutes);
            return time.toLocaleTimeString('en-US', {
                hour: 'numeric',
                minute: '2-digit',
                hour12: true
            });
        }

        // Export to CSV
        function exportToCSV() {
            if (records.length === 0) {
                alert('No records to export!');
                return;
            }

            const headers = ['Date', 'Time', 'Systolic BP', 'Diastolic BP', 'Sugar Level (mg/dL)'];
            const csvContent = [
                headers.join(','),
                ...records.map(record => [
                    record.date,
                    record.time,
                    record.systolic,
                    record.diastolic,
                    record.sugar
                ].join(','))
            ].join('\n');

            const blob = new Blob([csvContent], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `medical-records-${new Date().toISOString().split('T')[0]}.csv`;
            a.click();
            window.URL.revokeObjectURL(url);
        }

        // Initialize app
        setCurrentDateTime();
        loadRecords();
    </script>
</body>
</html>
